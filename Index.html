
<!DOCTYPE >
  <html lang="en">
   <head>
     <meta charset="UTF-8">
     <title>CSS Box Model Example</title>
     <style type="text/css">
.example1 {
  width:220px;
  background-color: yellow;
/*   top right bottom left */
  padding:0px 10px 20px 40px;
  border:0px;
  margin:0px;
float:left;
}
.example2 {
    width:200px;
    background-color:green;
    padding:80px;
    border:50px solidblack;
    margin:60px 60px;}
</style>
</head>
<body>
<h1>Box model Example</h1>
<p clas="example1">My content example1</p>
<p class="example2">My content example2</p>
</body>
</html>
